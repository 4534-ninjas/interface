<!DOCTYPE html>
<html ng-app="roverApp">

<head>
	<title>ECE 4534 Interface</title>
	<script src="jquery.js"></script>
	<script src="angular.js"></script>
	<script src="ui-bootstrap.js"></script>
	<link rel="stylesheet" href="bootstrap.css"></style>
	<style>
/* for ui-bootstrap */
.nav, .pagination, .carousel, .panel-title a { cursor: pointer; }

/* local */
.container {
	width: 600px;
}
h1, table, th {
	text-align: center;
}
th {
	font-size: 1.2em;
}
td {
	font-family: monospace;
}
button.killswitch {
	background: red;
	color: yellow;
	border: 0px solid red;
	border-radius: 6px;
}
	</style>
	<script>
var roverApp = angular.module('roverApp', ['ui.bootstrap']);
roverApp.controller('SupervisoryCtrl', function ($scope) {
	$scope.rovers = [
		{name: "Rover 1", status: "seeking"},
		{name: "Rover 2", status: "hiding"},
		{name: "Rover 3", status: "hiding"},
		{name: "Rover 4", status: "hiding"}
	];
});

var ws = WebSocket('/rovers');
	</script>
</head>
<body>

<div class="container" ng-controller="SupervisoryCtrl">
  <h1 class="jumbotron">Rover Supervisory Interface</h1>
  <uib-tabset>
    <uib-tab ng-repeat="rover in rovers" heading="{{rover.name}}">
      {{rover.name}}
    </uib-tab>
  </uib-tabset>
</div>

</div>
</body>
</html>
